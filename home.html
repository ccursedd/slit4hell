<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slit4Hell</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
}

/* TOP NAV */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    gap: 40px;
    padding: 20px 0;
    border-bottom: 1px solid #111;
    z-index: 1000;
}

nav button {
    background: none;
    border: none;
    color: #777;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
    letter-spacing: 1px;
}

nav button.active-tab {
    color: #fff;
}

nav button:hover {
    color: #fff;
}

/* LOADER */
.loader {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    letter-spacing: 2px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
    z-index: 2000;
}

.loader.active {
    opacity: 1;
    pointer-events: all;
}

/* CONTENT */
.content {
    padding-top: 100px;
    max-width: 900px;
    margin: auto;
    padding-left: 20px;
    padding-right: 20px;
}

/* BANNER */
.banner {
    width: 100%;
    height: 800px;
    overflow: hidden;
    margin-bottom: 40px;
}

.banner img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: grayscale(100%);
}

.site-title {
    text-align: center;
    font-size: 26px;
    margin-top: 20px;
    letter-spacing: 4px;
}

/* USER HEADER */
.user-header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 30px;
}

.pfp {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    filter: grayscale(100%);
}

.username {
    font-size: 16px;
}

/* PASTE */
.paste-box {
    background: #050505;
    border: 1px solid #111;
    padding: 25px;
    font-family: monospace;
    font-size: 13px;
    white-space: pre;
    overflow-x: auto;
    line-height: 1.6;
}

/* SECTIONS */
.section { display: none; }
.section.active { display: block; }

/* ===== SQUARE HALL CARD ===== */
.hall-card {
    width: 400px;
    aspect-ratio: 1 / 1;
    margin: 0 auto 40px auto;
    background: #050505;
    border: 1px solid #111;
    padding: 20px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.hall-card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    filter: grayscale(100%);
    margin-bottom: 15px;
}

.hall-name {
    font-size: 18px;
    margin-bottom: 10px;
}

.hall-details {
    font-size: 13px;
    color: #aaa;
    line-height: 1.5;
    flex-grow: 1;
    overflow-y: auto;
}

.hall-links {
    margin-top: 15px;
}

.hall-links a {
    color: #fff;
    text-decoration: none;
    font-size: 13px;
}

.hall-links a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<nav>
    <button id="tabPaste" class="active-tab" onclick="switchTab('paste')">Paste</button>
    <button id="tabHall" onclick="switchTab('hall')">HallOfAutism</button>
</nav>

<div class="loader" id="loader">LOADING...</div>

<div class="content">

<div id="paste" class="section active">
    <div class="banner">
        <img src="https://i.ytimg.com/vi/d82E-krP3PM/maxresdefault.jpg">
    </div>

    <div class="site-title">Slit4Hell</div>

    <div class="user-header">
        <img src="https://i.pinimg.com/736x/46/2b/2d/462b2d29f1c493c8e5bf34c0058dd513.jpg" class="pfp">
        <div class="username">vein S4H</div>
    </div>

    <div class="paste-box" id="pasteContent">
Loading paste...
    </div>
</div>

<div id="hall" class="section">

    <div class="banner">
        <img src="https://i.ytimg.com/vi/d82E-krP3PM/maxresdefault.jpg">
    </div>

    <div class="site-title">HallOfAutism</div>

    <div class="hall-card">
        <img src="https://i.pinimg.com/736x/15/27/c6/1527c6203afc525c0a131d0974e7c985.jpg">
        <div class="hall-name">jasmine aléyah rosé</div>
        <div class="hall-details">
[Creds to slit4hell] - vein, Cruelty, ezekeil

- vein S4H, dc : @gutwrenchh,  

- Cruelty S4H, dc : @slitworld,  

- ezekeil S4H, dc : @carveforezekiel
        </div>
        <div class="hall-links">
            <a href="https://slit4hell.lat/jasmine" target="_blank">Dox</a>
        </div>
    </div>

</div>

</div>

<audio id="hallMusic" loop>
    <source src="https://github.com/ccursedd/slit4hell/raw/refs/heads/main/s4h.mp3" type="audio/mpeg">
</audio>

<script>
const loader = document.getElementById("loader");
const hallMusic = document.getElementById("hallMusic");

function switchTab(tab) {
    loader.classList.add("active");

    setTimeout(() => {
        document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
        document.getElementById(tab).classList.add("active");

        document.querySelectorAll("nav button").forEach(b => b.classList.remove("active-tab"));
        document.getElementById("tab" + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add("active-tab");

        if (tab === "hall") {
            hallMusic.play().catch(() => {});
        } else {
            hallMusic.pause();
            hallMusic.currentTime = 0;
        }

        loader.classList.remove("active");
    }, 600);
}

fetch("https://raw.githubusercontent.com/ccursedd/paste/refs/heads/main/main.txt")
.then(res => res.text())
.then(data => {
    document.getElementById("pasteContent").textContent = data;
})
.catch(() => {
    document.getElementById("pasteContent").textContent = "Failed to load paste.";
});
</script>

</body>
</html>
